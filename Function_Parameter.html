<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function Parameter</title>
</head>
<body>
	<script>
		//function functionName(parameter1,parameter2)

		function sum(a,b)
		{
			document.write(a+b+"<br>");
		}
		function substraction(a,b)
		{
			document.write(a-b+"<br>");
		}
		function multiply(a,b)
		{
			document.write(a*b+"<br>");
		}
		function divide(a,b)
		{
			document.write(a/b+"<br>");
		}
		function hello(fname,lname)
		{
			document.write("Hi "+ fname +" "+lname+"<br>");
		}

		//default value in function
		function city(state = "M.P. " , dist =" Dewas  ")
		{
		document.write(state+dist);
		}

		//functionName(Argument1,argument2)

        
		sum(5,5);
		substraction(10,5);
		multiply(2,2);
		divide(4,2);
		hello("yuvraj","thakur");
		city();	
		//city("U.P.","Allahabad");      //we can pass extra arguments
			
</script>
</body>
</html>
